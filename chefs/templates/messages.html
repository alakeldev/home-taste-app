{% load static %}

{% if messages %}
{% for message in messages %}
{% if message.tags == 'success' %}
<div class="alert alert-success alert-dismissible text-center" id="msg-show">
    <strong>{{ message }}</strong>
</div>
{% elif message.tags == 'error' %}
<div class="alert alert-danger alert-dismissible text-center" id="msg-show">
    <strong>{{ message }}</strong>
</div>
{% endif %}
{% endfor %}
{% endif %}
