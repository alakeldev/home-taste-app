{% extends 'base.html' %}
{% block title %}Delete Profile{% endblock %}
{% load static %}


{% block content %}
<div class="container text-center" id="delete-form-div">
    <h2>Confirm Profile Deletion</h2>
    <p>Are you sure you want to delete your profile? <span class="text-white">This action cannot be undone.</span></p>

    <form class="form p-2" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" id="delete-confirm">Delete</button>
        <a href="{% url 'chefs:my_profile' %}" class="logout-cancel">Cancel</a>
    </form>
</div>

{% endblock %}
