{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container text-center" id="sign-out-div">
  <h1>{% trans "Sign Out" %}</h1>

  <p>{% trans 'Are you sure you want to sign out?' %}</p>

  <form class="form p-2" method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button class="mt-3 mb-3" type="submit">{% trans 'Logout' %}</button>
    <a href="{% url 'chefs:my_profile' %}"><button type="button">Cancel</button></a>
  </form>
</div>


{% endblock content %}
